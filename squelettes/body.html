<div id="page">
    <header>
        <div id="entete" class="rows">
            <div class="large-5 columns">
                [(#LOGO_SITE_SPIP|image_reduire{229,97})]
            </div>
            <div class="large-11 columns">
                <INCLURE{fond=inclure/entete, env}>
            </div>
            <div class="clear"></div>
        </div>
    </header>
    
    <div id="billetterie">
        <p><:billetterie:>: <span>#BILLETTERIE_TELEPHONE</span> | <span><a href="mailto:#BILLETTERIE_EMAIL" title="<:email_billetterie_info:>">#BILLETTERIE_EMAIL</a></span></p>
    </div>

    <div id="ariane">
        <INCLURE{fond=inclure/ariane, env}>
    </div>

    <div id="conteneur" class="rows">
        <div id="contenu-principal" class="large-12 columns">
            <INCLURE{fond=contenu/#ENV{type},env}>
        </div>

        <div id="sidebar" class="large-4 columns">
            <div class="bloc_sidebar">
                
            </div>
        </div>
    </div>
    
    <footer>
        <div id="pied">
            <INCLURE{fond=inclure/pied,env}>
        </div>
    </footer>
</div>
